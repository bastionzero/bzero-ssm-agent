# spec: https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html
version: 0.2
env:
  variables:
    TZ: "America/New_York date"
phases:
  build:
    commands:
      - echo "Invaliding cache for cloudfront distribution for path /release/staging/*"
      - aws cloudfront create-invalidation --distribution-id=E3A9PBCN2XC2Y2 --paths '/release/staging/*'